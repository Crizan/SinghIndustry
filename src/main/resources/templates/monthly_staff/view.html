<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/main_layout}">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Monthly Staff | View</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body class="hold-transition sidebar-mini">

	<div layout:fragment="content">
		<div class="wrapper">

			<!-- Content Wrapper. Contains page content -->
			<div class="content-wrapper">

				<!-- MODE_ALL end -->

				<!-- MODE_VIEW -->
				<div>
					<!-- content-header -->
					<div class="content-header">
						<div class="container-fluid">
							<div class="row mb-2">
								<div class="col-sm-6">
									<h1 class="m-0 text-dark">View Monthly Staff</h1>
								</div>
								<div class="col-sm-6">
									<ol class="breadcrumb float-sm-right">
										<li class="breadcrumb-item"><a href="/home">Home</a></li>
										<li class="breadcrumb-item active"><a
											href="/monthly_staff">Monthly Staff</a></li>
										<li class="breadcrumb-item active">View</li>
									</ol>
								</div>
							</div>
						</div>
					</div>
					<!-- /.content-header -->

					<!-- Main content -->
					<div class="content">

						<div class="container-fluid">
							<!-- main -->
							<div class="row">
								<div class="col-12">

									<div class="card">

										<div class="card-body">
											<div class="card-title mb-4">
												<div class="d-flex justify-content-start">

													<div class="userData ml-3" th:object="${monthly_staff}">
														<h2 class="d-block"
															style="font-size: 1.5rem; font-weight: bold">
															<a href="javascript:void(0);">
																<span th:each="emp:${monthly_staff.employee}"
																	th:text="${emp.name}"></span> <!--  <h6 class="d-block"><a href="javascript:void(0)">Address</a> </h6>
                                    								<h6 class="d-block"><a href="javascript:void(0)">Number</a></h6> -->
															</a>
														</h2>
													</div>
													<div class="ml-auto">
														<input type="button" class="btn btn-primary d-none"
															id="btnDiscard" value="Discard Changes" />
													</div>
												</div>
											</div>

											<div class="row">
												<div class="col-12">
													<ul class="nav nav-tabs mb-4" id="myTab" role="tablist">

														<li class="nav-item"><a class="nav-link active"
															id="basicInfo-tab" data-toggle="tab" href="#basicInfo"
															role="tab" aria-controls="basicInfo" aria-selected="true">Basic
																Info</a></li>

														<li class="nav-item"><a class="nav-link"
															id="Salary-tab" data-toggle="tab" href="#attendence"
															role="tab" aria-controls="attendence"
															aria-selected="false">Attendence</a></li>

														<li class="nav-item"><a class="nav-link"
															id="kharcha-tab" data-toggle="tab" href="#kharcha"
															role="tab" aria-controls="Kharcha" aria-selected="false">Kharcha</a>
														</li>

													</ul>
													<div class="tab-content ml-1" id="myTabContent">
														<!-- Basic Info -->
														<div class="tab-pane fade show active" id="basicInfo"
															role="tabpanel" aria-labelledby="basicInfo-tab"
															th:object="${monthly_staff}">
															<div class="row">
																<div class="col-sm-4">

																	<div class="card">
																		<div class="card-body">

																			<div class="row">
																				<div class="col-sm-3 col-md-4 col-5">
																					<label style="font-weight: bold;">Full Name</label>
																				</div>
																				<div class="col-md-8 col-6"
																					th:each="emp:${monthly_staff.employee}"
																					th:text="${emp.name}"></div>
																			</div>


																			<div class="row">
																				<div class="col-sm-3 col-md-4 col-5">
																					<label style="font-weight: bold;">Join Date</label>
																				</div>
																				<div class="col-md-8 col-6"
																					th:each="emp:${monthly_staff.employee}"
																					th:text="${emp.join_date}"></div>
																			</div>


																			<div class="row">
																				<div class="col-sm-3 col-md-4 col-5">
																					<label style="font-weight: bold;">Salary</label>
																				</div>
																				<div id="salary1" class="col-md-8 col-6"
																					th:text="${monthly_staff.salary}"></div>
																			</div>

																			<div class="row">
																				<div class="col-sm-3 col-md-4 col-5">
																					<label style="font-weight: bold;">Status</label>
																				</div>
																				<div class="col-md-8 col-6"
																					th:each="emp:${monthly_staff.employee}"
																					th:text="${emp.status}"></div>
																			</div>
																		</div>
																	</div>
																</div>
																
																<div class="col-sm-8">
																	<div class="card text-center table-responsive"
																		th:object="${monthly_staff}">
																		<div class="card-title">
																			<b>Monthly Records</b>
																		</div>
																		<div class="card-body">
																			<table class="table"
																				id="attendenceTable"
																				th:each="emp:${monthly_staff.employee}">
																				<thead>
																					<tr>
																						<th class="no-sort">Year</th>
																						<th class="no-sort">Month</th>
																						<th class="no-sort">Attendence</th>
																						<th class="no-sort">Salary</th>
																						<th class="no-sort">Kharcha</th>
																						<th class="no-sort">Remaining</th>
																					</tr>
																				</thead>
																				<tbody>
																					<tr th:each="att:${emp.attendence}">
																						<td th:text="${att.year}"></td>
																						<td th:text="${att.month}"></td>
																						<td th:text="${att.attendence}"></td>
																						<td th:text="${((monthly_staff.salary)/31)*att.attendence}"></td>
																						<td th:text="${#aggregates.sum(emp.kharcha.![amount])}"></td>
																						<td th:text="${(((monthly_staff.salary)/31)*att.attendence)-(#aggregates.sum(emp.kharcha.![amount]))}"></td>
																					</tr>
																				</tbody>

																			</table>
																		</div>
																		<!-- /.card-body -->
																	</div>
																</div>
															</div>

														</div>
														<!-- Basic Info end-->

														<!--Attendence -->
														<div class="tab-pane fade" id="attendence" role="tabpanel"
															aria-labelledby="attendence-tab" >

															<div class="row">
																<div class="col-sm-6">

																	<div class="card">
																		<div class="card-body">
																			<!-- th:action="@{/monthly_staff/attendence}" th:object="${attendence}" -->

																			<form class="form-horizontal"
																				th:action="@{/monthly_staff/attendence}"
																				th:object="${attendence}" method="post">

																				<!-- Text input-->
																				<input type="hidden" th:field="${monthly_staff.employee}">
																				<div class="form-column">
																					<div class="form-row">
																						<div class="form-group col-md-6">
																							<label for="name">Year</label> <select
																								class="form-control" id="year"
																								th:field="*{year}">
																								<option
																									th:each="year : ${#numbers.sequence(#dates.year(#dates.createNow()),2015)}"
																									th:value="${year}" th:text="${year}">
																								</option>
																							</select>


																						</div>
																						<div class="form-group col-md-6">
																							<label for="type">Month</label> <select
																								class="form-control" id="month"
																								th:field="*{month}">
																								<option th:each="month: ${months}"
																									th:value="${month}" th:text="${month}" />
																							</select>
																						</div>
																					</div>
																					<div class="form-group ">
																						<label for="type">Attendence</label> <input
																							type="number" id="amount"
																							placeholder="Attendence" th:field="*{attendence}"
																							class="form-control" />

																					</div>
																				</div>
																				<button type="submit" id="submitButton"
																					name="submitButton"
																					class="btn btn-success float-right">Add</button>
																			</form>
																		</div>
																		<!-- /.card-body -->

																	</div>
																</div>

																<div class="col-sm-6">
																	<div class="card text-center table-responsive"
																		th:object="${monthly_staff}">
																		<div class="card-title">
																			<b>Attendence List</b>
																		</div>
																		<div class="card-body">
																			<table class="table"
																				id="attendenceTable"
																				th:each="emp:${monthly_staff.employee}">
																				<thead>
																					<tr>
																						<th>Id</th>
																						<th class="no-sort">Year</th>
																						<th class="no-sort">Month</th>
																						<th class="no-sort">Attendence</th>
																					</tr>
																				</thead>
																				<tbody>
																					<tr th:each="att:${emp.attendence}">
																						<td th:text="${att.id}"></td>
																						<td th:text="${att.year}"></td>
																						<td th:text="${att.month}"></td>
																						<td th:text="${att.attendence}"></td>
																					</tr>
																				</tbody>

																			</table>
																		</div>
																		<!-- /.card-body -->
																	</div>
																</div>

															</div>
														</div>
														<!-- Attendence end-->

														<!-- Kharcha -->
														<div class="tab-pane fade" id="kharcha" role="tabpanel"
															aria-labelledby="kharcha-tab">

															<fieldset>
																<div class="row">
																	<div class="col-sm-6">

																		<div class="card">
																			<div class="card-body">
																				<!--  -->

																				<form class="form-horizontal"
																					th:action="@{/monthly_staff/kharcha}"
																					th:object="${kharcha}" method="post">
																					<!-- Text input-->
																					<input type="hidden" th:field="${monthly_staff.employee}">
																					<div class="form-column">
																						<div class="form-group">
																							<label for="name">Date</label> <input type="text"
																								th:field="*{date}" id="date" placeholder="Name"
																								class="form-control" />

																						</div>
																						<div class="form-group ">
																							<label for="type">Amount</label> <input
																								type="text" id="amount" placeholder="Amount"
																								th:field="*{amount}" class="form-control" />

																						</div>
																					</div>
																					<button type="submit" id="submitButton"
																						name="submitButton"
																						class="btn btn-primary float-right">Add</button>
																				</form>
																			</div>

																			<!-- /.card-body -->

																		</div>
																	</div>

																	<!-- View kharcha -->
																	<div class="col-sm-6">

																		<div class="card text-center table-responsive"
																			th:object="${monthly_staff}">
																			<div class="card-title">
																				<b>List of kharcha</b>
																			</div>

																			<div class="card-body">
																				<table class="table"
																					id="kharchaTable"
																					th:each="emp:${monthly_staff.employee}">
																					<thead>
																						<tr>
																							<th>Id</th>
																							<th class="no-sort">Date</th>
																							<th class="no-sort">Amount</th>
																						</tr>
																					</thead>
																					<tbody>
																						<tr th:each="kha:${emp.kharcha}">
																							<td th:text="${kha.id}"></td>
																							<td th:text="${kha.date}"></td>
																							<td th:text="${kha.amount}"></td>
																						</tr>
																					</tbody>


																				</table>
																			</div>

																		</div>
																	</div>

																</div>
																<!-- View kharcha end -->
															</fieldset>

														</div>
														<!-- Kharcha end-->

													</div>
												</div>
											</div>
											<a class="btn btn-secondary float-right" href="/monthly_staff" role="button">
										<i class="fa fa-arrow-circle-left" aria-hidden="true"></i> Back</a>

										</div>
									</div>
								</div>
								<!-- /.col -->
							</div>
							<!-- /.row -->
						</div>
						<!-- /.container-fluid -->

					</div>
					<!-- /.content -->
				</div>

			</div>
			<!-- /.content-wrapper -->
		</div>
		<!-- ./wrapper -->
	</div>
</body>
</html>
