<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{fragments/main_layout}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>Rent</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body class="hold-transition sidebar-mini">

 <div layout:fragment="content">
<div class="wrapper">

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <div th:if="${mode == 'MODE_ALL'}">
     <!-- content-header -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">Rent</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="/home">Home</a></li>
              <li class="breadcrumb-item active">Rent</li>
            </ol>
          </div>
        </div>
      </div>
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <div class="content">
    
      <div class="container-fluid">
       <!-- main -->
           <div class="row">
        <div class="col-12">

          <div class="card">
            <div class="card-body ">
              <table id="example1" class="table table-bordered table-responsive w-100 d-block d-md-table">
               <a class="btn btn-sm btn-primary float-right" href="rent/create" role="button"><i class="fa fa-plus" aria-hidden="true"></i> Add rent</a>
               
                <thead id="head">
                <tr>
                
                  <th>Date</th>
                  <th class="no-sort">Till Date</th>
                   <th class="no-sort">Amount</th>
                  <th class="no-sort">Action</th>
                </tr>
                </thead>
                <tbody>
                
                <tr th:each="rent : ${rents}">
                  
                  <td th:text="${rent.date}"></td>
                   <td th:text="${rent.till_date}"></td>
                  <td th:text="${rent.amount}"></td>
         
                  <td>
                  	<a th:href="@{rent/view(id=${rent.id})}" class="btn btn-sm btn-success" title="View">
                  	<span class="glyphicon glyphicon-pencil"></span><i class="fa fa-eye fa-1x"></i></a>
                  
                  	<a th:href="@{rent/update(id=${rent.id})}" class="btn btn-info btn-sm" title="Edit">
                  	<span class="glyphicon glyphicon-pencil"></span><i class="fa fa-edit fa-1x"></i></a> 
                  	
                  	<a href="" class="btn btn-danger btn-sm" title="Delete"
                  	 data-toggle="modal" th:attr="data-target='#exampleModal'+${rent.id}">
                  	 
                  	<span  class="glyphicon glyphicon-trash" ></span><i class="fa fa-trash-o fa-1x"></i></a>
				   
                  </td>
                  <!-- Delete modal -->
               <div class="modal fade" th:attr="id='exampleModal'+${rent.id}">
					  <div class="modal-dialog" role="document">
					    <div class="modal-content">
					      <div class="modal-body text-center">
					      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
					          <span aria-hidden="true">&times;</span>
					        </button>
					       <div >
					       		<i class="fa fa-times-circle-o red fa-5x"></i><h5 class="mt-4">Are You Sure?</h5>
					       </div>
					       <div class="mt-4" style="color:#6c757d;">Do you really want to delete? This process cannot be undone.</div>
					       <div class="mt-4">
						        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
						        <a th:href="@{rent/delete(id=${rent.id})}" class="btn btn-danger">Delete</a>
					       </div>
					      </div>
					    
					    </div>
					  </div>
				   </div>
                </tr>
               </tbody>
                
                <tfoot>
                <tr>
                
                  <th>Date</th>
                  <th>Till Date</th>
                  <th>Amount</th>
                  <th>Action</th>
             
                </tr>
                </tfoot>
              </table>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
        <!-- /.col -->
      </div>
           <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
    
    </div>
    <!-- /.content -->
    </div>
    <!-- MODE_ALL end -->
    
     <!-- MODE_VIEW -->
    <div th:if="${mode == 'MODE_VIEW'}">
     <!-- content-header -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">View Rent</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="/home">Home</a></li>
              <li class="breadcrumb-item active"><a href="/rent">Rent</a></li>
               <li class="breadcrumb-item active">View</li>
            </ol>
          </div>
        </div>
      </div>
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <div class="content">
    
      <div class="container-fluid">
       <!-- main -->
           <div class="row">
        <div class="col-12">

          <div class="card">
            <div class="card-body">

          <div class="table-responsive text-center"  th:object="${rent}">
              <table class="table">
                  <tbody>
                   		<tr>	
                              <td class="text-success"> Id</td>
                              <td th:text="${rent.id}"></td>
                          </tr>

                          <tr>
                              <td class="text-success"> Date</td>
                              <td th:text="${rent.date}"></td>
                          </tr>
                          <tr>
                              <td class="text-success"> Till Date</td>
                              <td th:text="${rent.till_date}"></td>
                          </tr>
                          <tr>
                              <td class="text-success"> Amount</td>
                              <td th:text="${rent.amount}"></td>
                          </tr>
                      

                  </tbody>
              </table>
          </div>
		 <button type="button" class="btn btn-secondary float-right" onclick="window.history.back()" > Go Back</button>
	
        </div>
         
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
        <!-- /.col -->
      </div>
           <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
    
    </div>
    <!-- /.content -->
    </div>
    
    <!-- MODE_CREATE -->
    
     <!-- MODE_UPDATE -->
    <div th:if="${mode == 'MODE_UPDATE'}">
     <!-- content-header -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">Edit Rent</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="/home">Home</a></li>
              <li class="breadcrumb-item active"><a href="/rent">Rent</a></li>
               <li class="breadcrumb-item active">Edit</li>
            </ol>
          </div>
        </div>
      </div>
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <div class="content">
    
      <div class="container-fluid">
       <!-- main -->
           <div class="row">
        <div class="col-12">

          <div class="card">
            <div class="card-body">
              			<form autocomplete="off" action="#" th:action="@{/rent/save}"
                              th:object="${rent}" method="post" class="form-horizontal"
                              role="form">
                           <fieldset>
                              
                                <!-- Text input-->
                                <input type="hidden" name="id" th:field=*{id} />

                              <div class="form-row">
                               <div class="form-group col-md-6">
                                    <label for="name">Date</label>
                                        <input type="text" th:field="*{date}" id="date"
                                               placeholder="Date" class="form-control" required/>
                                        <div class="text text-danger" th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></div>
                                </div>
                                 
                               <div class="form-group col-md-6">
                                    <label for="type">Till Date</label>
                                        <input type="text" th:field="*{till_date}" id="date1"
                                               placeholder="Till date" class="form-control" />
                                        <div class="text text-danger" th:if="${#fields.hasErrors('till_date')}" th:errors="*{till_date}"></div>
                                </div>
                                </div>
                                
                                
                                 <div class="form-group">
                                    <label for="rate">Amount</label>
                                        <input type="number" th:field="*{amount}" id="amount"
                                               placeholder="Amount" class="form-control" />
                                        <div class="text text-danger" th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}"></div>
                                </div>
                               

                                <!-- Button (Double) -->
                                <div class="form-group">
                                        <button type="submit" id="submitButton" name="submitButton"
                                                class="btn btn-success float-right" style="margin-left:8px;"> Update </button>
                                                
                                    <button type="button" class="btn btn-default float-right" onclick="window.history.back()" > Go back</button>

                                </div>
                            </fieldset>
                        </form>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
        <!-- /.col -->
      </div>
           <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
    
    </div>
    <!-- /.content -->
    </div>
    
    
  </div>
  <!-- /.content-wrapper -->
</div>
<!-- ./wrapper -->

</div>
</body>
</html>
