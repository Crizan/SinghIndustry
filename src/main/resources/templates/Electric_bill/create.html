<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/main_layout}">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>electric_bill</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body class="hold-transition sidebar-mini">

	<div layout:fragment="content">
		<div class="wrapper">

			<!-- Content Wrapper. Contains page content -->
			<div class="content-wrapper">


				<!-- MODE_CREATE -->
				<div>
					<!-- content-header -->
					<div class="content-header">
						<div class="container-fluid">
							<div class="row mb-2">
								<div class="col-sm-6">
									<h1 class="m-0 text-dark">Create electric_bill</h1>
								</div>
								<div class="col-sm-6">
									<ol class="breadcrumb float-sm-right">
										<li class="breadcrumb-item"><a href="/home">Home</a></li>
										<li class="breadcrumb-item active"><a
											href="/electric_bill">electric_bill</a></li>
										<li class="breadcrumb-item active">Create</li>
									</ol>
								</div>
							</div>
						</div>
					</div>
					<!-- /.content-header -->

					<!-- Main content -->
					<div class="content">

						<div class="container-fluid">
							<!-- main -->
							<div class="row">
								<div class="col-12">

									<div class="card">
										<div class="card-body">
											<form autocomplete="off" action="#"
												th:action="@{/electric_bill/save}"
												th:object="${electric_bill}" method="post"
												class="form-horizontal" role="form">
												<fieldset>

													<!-- Text input-->
													<input type="hidden" name="id" th:field=*{id} />

													<div class="form-row">
														<div class="form-group col-md-6">
															<label for="name">Date</label> <input type="text"
																th:field="*{date}" id="date" placeholder="Date"
																class="form-control" required />
															<div class="text text-danger"
																th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></div>
														</div>

														<div class="form-group col-md-6">
															<label for="type">Month</label> <select
																class="form-control" id="month" th:field="*{month}">
																<option th:each="month: ${months}" th:value="${month}"
																	th:text="${month}" />
															</select>
															<div class="text text-danger"
																th:if="${#fields.hasErrors('month')}"
																th:errors="*{month}"></div>
														</div>
													</div>

													<div class="form-row">
														<div class="form-group col-md-6">
															<label for="rate">Amount</label> <input type="number"
																th:field="*{amount}" id="amount" placeholder="Amount"
																class="form-control" />
															<div class="text text-danger"
																th:if="${#fields.hasErrors('amount')}"
																th:errors="*{amount}"></div>
														</div>


													</div>

													<!-- Button (Double) -->
													<div class="form-group">
														<button type="submit" id="submitButton"
															name="submitButton" class="btn btn-success float-right"
															style="margin-left: 8px;">Save</button>

														<button type="button" class="btn btn-default float-right"
															onclick="window.history.back()">Go back</button>

													</div>
												</fieldset>
											</form>

										</div>

										<!-- /.card-body -->
									</div>

									<!-- /.card -->
								</div>
								<!-- /.col -->
							</div>
							<!-- /.row -->
						</div>
						<!-- /.container-fluid -->

					</div>

					<!-- /.content -->
				</div>

				<!-- MODE_UPDATE -->



			</div>
			<!-- /.content-wrapper -->
		</div>
		<!-- ./wrapper -->

	</div>
</body>
</html>
