<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/main_layout}">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Home</title>
</head>

<body class="hold-transition sidebar-mini">

	<div layout:fragment="content">
		<div class="wrapper">

			<!-- Content Wrapper. Contains page content -->
			<div class="content-wrapper">

				<!-- content-header -->
				<div class="content-header">
					<div class="container-fluid">
						<div class="row mb-2">
							<div class="col-sm-6">
								<h1 class="m-0 text-dark">Home</h1>
							</div>
							<div class="col-sm-6">
								<ol class="breadcrumb float-sm-right">
								</ol>
							</div>
						</div>
					</div>
				</div>
				<!-- /.content-header -->

				<!-- Main content -->
				<div class="content">
					<div class="container-fluid">
						<div class="row">
							<div class="col-12 col-sm-6 col-md-3">
								<div class="info-box">
									<span class="info-box-icon bg-info elevation-1"><i
										class="fa fa-arrow-circle-o-right"></i></span>
									<div class="info-box-content">
										<span class="info-box-text">Stock In</span> <span
											class="info-box-number"> <span th:utext="${stockCount}"></span> </span>
									</div>
									<!-- /.info-box-content -->
									<a href="/stock_in" class="small-box-footer mt-4">More info <i
										class="fa fa-arrow-circle-right"></i></a>
								</div>
								<!-- /.info-box -->
							</div>
							<!-- /.col -->
							<!-- fix for small devices only -->
							<div class="clearfix hidden-md-up"></div>

							<div class="col-12 col-sm-6 col-md-3">
								<div class="info-box mb-3">
									<span class="info-box-icon bg-success elevation-1"><i
										class="fa fa-shopping-cart"></i></span>

									<div class="info-box-content">
										<span class="info-box-text">Sales</span> <span
											class="info-box-number"><span th:utext="${salesCount}"></span></span>
									</div>
									<a href="/sales" class="small-box-footer mt-4">More info <i
										class="fa fa-arrow-circle-right"></i></a>
									<!-- /.info-box-content -->
								</div>
								<!-- /.info-box -->
							</div>
							<!-- /.col -->
							<div class="col-12 col-sm-6 col-md-3">
								<div class="info-box mb-3">
									<span class="info-box-icon bg-danger elevation-1"><i
										class="fa fa-users"></i></span>

									<div class="info-box-content">
										<span class="info-box-text">Total Employee</span> <span
											class="info-box-number"><span th:utext="${employeeCount}"></span></span>
									</div>
									<!-- /.info-box-content -->
								</div>
								<!-- /.info-box -->
							</div>
							<!-- /.col -->
							<div class="col-12 col-sm-6 col-md-3">
								<div class="info-box mb-3">
									<span class="info-box-icon bg-warning elevation-1"><i
										class="fa fa-medium"></i></span>

									<div class="info-box-content">
										<span class="info-box-text">Materials</span> <span
											class="info-box-number"><span th:utext="${materialCount}"></span></span>
									</div>
									<a href="/material" class="small-box-footer mt-4">More info <i
										class="fa fa-arrow-circle-right"></i></a>
									<!-- /.info-box-content -->
								</div>
								<!-- /.info-box -->
							</div>
							<!-- /.col -->
						</div>
						<!-- /.row -->
					</div>
					<!-- /.container-fluid -->
				</div>
				<!-- /.content -->
			</div>
			<!-- /.content-wrapper -->

		</div>
		<!-- ./wrapper -->

	</div>
</body>
</html>
