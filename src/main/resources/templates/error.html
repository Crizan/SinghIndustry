<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/main_layout}">
<head>
<meta charset="ISO-8859-1">
<title>Error</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="wrapper">
			<div class="content-wrapper">
				<!-- content-header -->
				<div class="content-header">
					<div class="container-fluid">
						<div class="row mb-2">
							<div class="col-sm-6">
								<h1 class="m-0 text-dark">
									<span th:text="${status}" class="text"></span> Error Page
								</h1>
							</div>
							<div class="col-sm-6">
								<ol class="breadcrumb float-sm-right">
									<li class="breadcrumb-item"><a href="/home">Home</a></li>
									<li class="breadcrumb-item active">Error</li>
								</ol>
							</div>
						</div>
					</div>
				</div>
				<!-- /.content-header -->
				<div class="content">
				<div class="card">
				<div class="card-body">
					<div class="error-page">
						<h2 class="headline text-danger">
							<span th:text="${status}" class="text text-danger"></span>
						</h2>

						<div class="error-content">
							<h3>
								<i class="fa fa-warning text-danger"></i> Oops! Something went
								wrong.
							</h3>
							 <span th:text="${message}"></span> 
							 <hr>

							<p>
								We will work on fixing that right away. Meanwhile, you may <a
									href="/home">return to home</a>
								
							</p>
						</div>
					</div>
					<!-- /.error-page -->
					</div>
					</div>
				</div>


			</div>
		</div>
	</div>
</body>
</html>
