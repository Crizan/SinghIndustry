<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/main_layout}">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Sales</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body class="hold-transition sidebar-mini">

	<div layout:fragment="content">
		<div class="wrapper">

			<!-- Content Wrapper. Contains page content -->
			<div class="content-wrapper">


				<!-- MODE_CREATE -->
				<div>
					<!-- content-header -->
					<div class="content-header">
						<div class="container-fluid">
							<div class="row mb-2">
								<div class="col-sm-6">
									<h1 class="m-0 text-dark">Create Sales</h1>
								</div>
								<div class="col-sm-6">
									<ol class="breadcrumb float-sm-right">
										<li class="breadcrumb-item"><a href="/home">Home</a></li>
										<li class="breadcrumb-item active"><a href="/sales">Sales</a></li>
										<li class="breadcrumb-item active">Create</li>
									</ol>
								</div>
							</div>
						</div>
					</div>
					<!-- /.content-header -->

					<!-- Main content -->
					<div class="content">

						<div class="container-fluid">
							<!-- main -->
							<div class="row">
								<div class="col-12">

									<div class="card">
										<div class="card-body">
											<form autocomplete="off" action="#"
												th:action="@{/sales/save}" th:object="${sales}"
												method="post" class="form-horizontal" role="form">
												<fieldset>

													<!-- Text input-->
													<input type="hidden" name="id" th:field=*{id} />

													<div class="form-row">
														<div class="form-group col-md-6">
															<label for="name">Name</label> <input type="text"
																th:field="*{name}" id="name" placeholder="Name"
																class="form-control" />
															<div class="text text-danger"
																th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
														</div>

														<div class="form-group col-md-6">
															<label for="type">Type</label> <input type="text"
																th:field="*{type}" id="type" placeholder="Type"
																class="form-control" />
															<div class="text text-danger"
																th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></div>
														</div>
													</div>

													<div class="form-row">
														<div class="form-group col-md-6">
															<label for="rate">Rate</label> <input type="number"
																th:field="${sales.rate}" id="rate" placeholder="Rate"
																class="form-control" />
															<div class="text text-danger"
																th:if="${#fields.hasErrors('rate')}" th:errors="*{rate}"></div>
														</div>
														<div class="form-group col-md-4">
															<label for="quantity">Quantity</label> <input
																type="number" th:field="${sales.quantity}"
																id="quantity" placeholder="Quantity"
																class="form-control" />
															<div class="text text-danger"
																th:if="${#fields.hasErrors('quantity')}"
																th:errors="*{quantity}"></div>
														</div>
														<div class="form-group col-md-2">
															<label for="unit">Unit</label> <select
																class="form-control" th:field="${sales.unit}"
																id="unit">
																<option th:value="kg" selected="selected" th:text="kg"></option>
																<option th:value="piece" selected="selected"
																	th:text="piece"></option>
																<option th:value="meter" selected="selected"
																	th:text="meter"></option>
															</select>
														</div>
													</div>


													<div class="form-row">
														<div class="form-group col-md-6">
															<label for="total">Total</label> <input type="number"
																th:field="${sales.total}" id="total"
																placeholder="Total" class="form-control" readonly />
															<div class="text text-danger"
																th:if="${#fields.hasErrors('total')}"
																th:errors="*{total}"></div>
														</div>

														<div class="form-group col-md-6">
															<label for="date">Date</label> <input type="text"
																th:field="${sales.date}" placeholder="Date"
																class="form-control" id="date" readonly />
															<div class="text text-danger"
																th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></div>
														</div>
													</div>

													<!-- Button (Double) -->
													<div class="form-group">
														<a class="btn btn-secondary float-right"
															href="/sales" role="button"
															style="margin-left: 8px;"> Cancel</a>
														<button type="submit" id="submitButton"
															name="submitButton" class="btn btn-success float-right">Save</button>

													</div>
												</fieldset>
											</form>

										</div>

										<!-- /.card-body -->
									</div>

									<!-- /.card -->
								</div>
								<!-- /.col -->
							</div>
							<!-- /.row -->
						</div>
						<!-- /.container-fluid -->

					</div>

					<!-- /.content -->
				</div>

				<!-- MODE_UPDATE -->



			</div>
			<!-- /.content-wrapper -->
		</div>
		<!-- ./wrapper -->

	</div>
</body>
</html>
