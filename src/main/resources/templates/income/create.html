<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/main_layout}">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Income</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body class="hold-transition sidebar-mini">

	<div layout:fragment="content">
		<div class="wrapper">

			<!-- Content Wrapper. Contains page content -->
			<div class="content-wrapper">


				<!-- MODE_CREATE -->
				<div>
					<!-- content-header -->
					<div class="content-header">
						<div class="container-fluid">
							<div class="row mb-2">
								<div class="col-sm-6">
									<h1 class="m-0 text-dark">Create Income</h1>
								</div>
								<div class="col-sm-6">
									<ol class="breadcrumb float-sm-right">
										<li class="breadcrumb-item"><a href="/home">Home</a></li>
										<li class="breadcrumb-item active"><a href="/income">Income</a></li>
										<li class="breadcrumb-item active">Create</li>
									</ol>
								</div>
							</div>
						</div>
					</div>
					<!-- /.content-header -->

					<!-- Main content -->
					<div class="content">

						<div class="container-fluid">
							<!-- main -->
							<div class="row">
								<div class="col-12">

									<div class="card">
										<div class="card-body">
											<form autocomplete="off" action="#"
												th:action="@{/income/save}" th:object="${income}"
												method="post" class="form-horizontal" role="form">
												<fieldset>

													<!-- Text input-->
													<input type="hidden" name="id" th:field="*{id}" />

													<div class="form-row">
														<div class="form-group col-md-6">
															<label for="party">Party</label> <input type="text"
																th:field="*{party}" id="party" placeholder="Party"
																class="form-control" />
															<div class="text text-danger"
																th:if="${#fields.hasErrors('party')}"
																th:errors="*{party}"></div>
														</div>

														<div class="form-group col-md-6">
															<label for="amount">Amount</label> <input type="number"
																th:field="*{amount}" id="amount" placeholder="Amount"
																class="form-control" />
															<div class="text text-danger"
																th:if="${#fields.hasErrors('amount')}"
																th:errors="*{amount}"></div>
														</div>
													</div>

													<div class="form-row">
														<div class="form-group col-md-6">
															<label for="total">Total Amount</label> <input
																type="number" th:field="*{total_amount}"
																id="total_amount" placeholder="Total Amount"
																class="form-control" />
															<div class="text text-danger"
																th:if="${#fields.hasErrors('total_amount')}"
																th:errors="*{total_amount}"></div>
														</div>
														<div class="form-group col-md-6 d-none">
															<label for="remaining">Remaining</label> <input
																type="number" th:field="*{remaining}" id="remaining"
																placeholder="Remaining" class="form-control" readonly />
															<div class="text text-danger"
																th:if="${#fields.hasErrors('remaining')}"
																th:errors="*{remaining}"></div>
														</div>
														<div class="form-group col-md-6">
															<label for="date">Date</label> <input type="text"
																th:field="*{date}" placeholder="Date"
																class="form-control" id="date" readonly />
															<div class="text text-danger"
																th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></div>
														</div>
													</div>

													<!-- Button (Double) -->
													<div class="form-group">
														<a class="btn btn-secondary float-right"
															href="/income" role="button"
															style="margin-left: 8px;"> Cancel</a>
														<button type="submit" id="submitButton"
															name="submitButton" class="btn btn-success float-right">Save</button>
													</div>
												</fieldset>
											</form>

										</div>

										<!-- /.card-body -->
									</div>

									<!-- /.card -->
								</div>
								<!-- /.col -->
							</div>
							<!-- /.row -->
						</div>
						<!-- /.container-fluid -->

					</div>

					<!-- /.content -->
				</div>

				<!-- MODE_UPDATE -->


			</div>
			<!-- /.content-wrapper -->
		</div>
		<!-- ./wrapper -->

	</div>
</body>
</html>
